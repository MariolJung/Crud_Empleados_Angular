<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 ">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}
                        <div *ngIf ="loading" class="spinner-border float-right" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf= "submitted && createEmpleado.invalid" style="background-color:red;">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4"[formGroup] ="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg"
                                formControlName="apellido" placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="documento" placeholder="Documento">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="salario" placeholder="Salario">
                        <div class="col mt-3">
                            <button type="text" class="btn-secondary btn-lg " routerLink="/list-empleados">Volver</button>
                            
                            </div>
                            <div class="col mt-3">
                            
                            <button type="submit" class="btn-dark btn-lg ">Agregar</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
